    <!-- Main jumbotron for a primary marketing message or call to action -->

      <div class="container">
		<div id="timer_container">
		 <div id = "timer_title">
        <h1><img src="img/teachmeet_logo_small.png"> Timer</h1>
			</div>
			
			<div id = "timer_input_mins_seconds">
				<div id = "timer_mins_seconds_outline">
					Start: 
					<input type="text" value="06" id="cd_mins" class="cd_input"/> Minutes
				    <input type="text" value="00" id="cd_seconds" class="cd_input"/> Seconds </br>
				</div>
			</div>
   
				<div id="timer_controls_wrapper">
					
						<div id = "timer_mins_seconds">
						    <!--<span id="cd_h" class="timer_large">00</span><span class="timer_large">:</span>-->
						    <span id="cd_m" class="timer_large">00</span><span class="timer_large">:</span>
						    <span id="cd_s" class="timer_large">00</span>
						    <!--<span class="timer_large">:</span><span id="cd_ms" class="timer_large">00</span>-->
						</div>
						<div id = "timer_controls">
						    <input type="button" class="btn btn-primary" value="Start" id="cd_start" />
						    <input type="button" class="btn btn-info" value="Pause" id="cd_pause" />
						    <input type="button" class="btn btn-danger" value="Stop"  id="cd_stop" />
						    <input type="button" class="btn btn-warning"value="Reset" id="cd_reset" />
						</div>
						<div id = "timer_status">
						    <!--<span id="cd_status">Idle</span>-->
						</div>
					</div>

					<div id = "timer_btn_settings">
						  <input type="button" class="btn btn-default" value="Settings" id="btn_settings_toggle" />
					</div>
					
					<div id = "timer_settings">
						Minutes: <input type="text" value="0" id="cd_thresh_amber_mins" class="cd_input"/><br>
						Amber:  <input type="text" value="60" id="cd_thresh_amber_secs" class="cd_input"/> (Seconds) <br>
						Red: <input type="text" value="20" id="cd_thresh_red" class="cd_input"/> (Seconds)
					</div>
			</div>
